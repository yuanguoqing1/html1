<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 定义搜索引擎搜索 -->
		 <!-- 定义关键字 -->
		<meta name='keywords' content='百科,练习,学习'>
		 <!-- 定义描述 -->
		<meta name='description' content='这是一个练习html程序 '>
		 <!-- 定义作者 -->
		<meta name='author' content='Hope'>
		<title>hope</title>
		<img>
	</head>
	<body>
		<!-- 定义头部区域 -->
		
		<header>这是一个头部区域</header>
		<h1>我是一个标题标签</h1>
		<p>我是一个标签</p>
		<!-- 换行 -->
		<br/>
		<!-- 空格 -->
		<P>1&nbsp;1</P>
		<!-- 横线 -->
		<hr/>
		<ul>
			<li>我是一个无序列表</li>
		</ul>
		<ol>
			<li>我是一个有序列表</li>
		</ol>
		<img src='D:\图片\R-C.jpg' alt='未找到照片或者照片丢失' title='我是一个图片' height='100px',weight='100px'>
		<aside>我是侧边栏</aside>
		<section>我是一个区域标签</section>
		<!--超链接的用法 -->
		<div><a href='www.baidu.com' title='我是一个超链接' target='_self'>百度的超链接</a> <!--target _self在本页面跳转 -->
		<a href='www.baidu.com' title='我是一个超链接' target='_blank'>重新打开一个页面打开百度的超链接</a><!--target _blank在新页面跳转 -->
		</div>
		<footer>我是一个底部标签</footer>
	</body>
</html>
